<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" type="text/css" href="color2.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <p>Preencha os campos abaixo:</p>
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" placeholder="Ano de Nascimento">
        <br>
        <label for="anoAtual">Ano Atual:</label>
        <input type="number" id="anoAtual" placeholder="Ano Atual">
        <br>
        <button onclick="calcularIdade()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
